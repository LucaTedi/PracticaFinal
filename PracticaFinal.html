<html>

<head>
    <link rel="stylesheet" href="PracticaFinal.css">
    <title>PracticaFinal</title>
</head>

<body>
    <header>
        <h1 id="title">Dibuixar equacions</h1>
    </header>
    <nav>
        <li><a href="https://es.wikipedia.org/wiki/Peru" target="_blank">PAGINA ECUACIONES</a></li>
        <li><a href="https://es.wikipedia.org/wiki/Peru" target="_blank">PAGINA HISTORIAL</a></li>
    </nav> <br>

    <main>
        <form action="">
            <input type="number" name="VarX2"> X² +
            <input type="number" name="VarX"> X +
            <input type="number" name="Indep">

            <input type="submit" value="Submit">
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <div id="container">
              <canvas id="fx" width="0" height="0"></canvas>
            </div>
        <script>
            $(document).ready(function () {

                var windowWidth = window.innerWidth;
                var windowHeight = window.innerHeight;

                var scale = 100;

                var cv = document.getElementById("fx");
                cv.height = windowHeight;
                cv.width = windowWidth;

                var ctx = cv.getContext("2d");
                
                //Centro
                ctx.translate((windowWidth / 2), (windowHeight / 2));

                //Ejes
                drawaxis();
                function drawaxis() {
                    var x_axis = {
                        x: -windowWidth / 2,
                        y: 0,
                        xf: windowWidth / 2,
                        yf: 0
                    }

                    var y_axis = {
                        x: 0,
                        y: -windowHeight / 2,
                        xf: 0,
                        yf: windowHeight / 2
                    }

                    ctx.beginPath();
                    ctx.moveTo(x_axis["x"], x_axis["y"]);
                    ctx.lineTo(x_axis["xf"], x_axis["yf"]);
                    ctx.stroke();
                    ctx.closePath();

                    ctx.beginPath();
                    ctx.moveTo(y_axis["x"], y_axis["y"]);
                    ctx.lineTo(y_axis["xf"], y_axis["yf"]);
                    ctx.stroke();
                    ctx.closePath();
                }
                var EkisAlCuadrado = document.getElementsByName("VarX2")
                var Ekis = document.getElementsByName("VarX")
                var Indep = document.getElementsByName("Indep")
                    for (x = -windowWidth; x <= windowWidth; x = x + 0.01 ) {// El 0.01 es cada cuando pintamos un punto. Si quieres mas puntos, el valor ha de ser mas pequeño, pero se relentiza en cargar la pag.
                        var y = EkisAlCuadrado * Math.pow(x, 2) + Ekis * x + Indep ;
                    }

                function drawfx(x, y) {


                    x = x * scale;
                    y = y * scale;

                    ctx.beginPath();
                    ctx.arc(x, y, 1, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.closePath();
                }
                
            });
            draw();
        </script>



    </main>


    <footer>Luca Yerei Martin Pierskalla xx/xx/2020</footer>


</body>

</html>
